<html>

  <body>
    <ul id="navbar">
      <li id="li-a"><a class="active" href="index.html">Clock</a></li>
      <li id="li-a"><a href="stopwatch.html">Stopwatch</a></li>
    </ul>
    <h1 id="clock-disp"></h1>
    <div style="text-align: center">
      <button onclick="twentyfourH()" class="btn-primary">24 hour time</button>
      <button onclick="twelveH()" class="btn-primary">12 hour time</button>
    </div>
  </body>
  <script>
    
    var hour1;
    
        function twelveH() {
      localStorage.usuk = 'us';
      location.reload();
    }
    
    function twentyfourH() {
      localStorage.usuk = 'uk';
      location.reload();
    }
    
    if (localStorage.usuk == 'us') {
      if (new Date().getHours() > 12) {
        hour1 = new Date().getHours() - 12;
      } else {
        hour1 = new Date().getHours();
      }
    } else {
      hour1 = new Date().getHours();
    }
    setInterval(function findTime() {
     document.getElementById("clock-disp").innerHTML = hour1 + ":" + new Date().getMinutes() + ":" + new Date().getSeconds();
    }, 0);
  </script>
</html>
