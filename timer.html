    </ul>
    <center>
      <br>
      <button id="startTimerButton" onclick="startTimer()" class="btn-primary">Start a Timer</button>
    <div id="timerDiv">
      <h1 id="clock-disp">0:00</h1>
        <button onclick="startCount()" class="btn-primary">Start</button>
        <button onclick="stopCount()" class="btn-primary">Stop</button>
        <button onclick="resetCount()" class="btn-primary">Reset</button>
      </center>
    </div>
<center>
  </body>
  <script>
    var c;
    var m;
    document.getElementById("timerDiv").style.visibility = "hidden";
    
    function startTimer() {
      m = prompt('Minutes');
      c = prompt('Seconds');
      
      if(m == '') {
        m = 0;
      }
      
      if(c == '') {
        c = 0;
      }
      document.getElementById("timerDiv").style.visibility = "visible";
      document.getElementById("startTimerButton").style.visibility = "hidden";
      
      if(c < 10) {
          var innerHtml1 = m + ':0' + c;
          document.getElementById("clock-disp").innerHTML = innerHtml1;
          document.getElementById("title").innerHTML = innerHtml1;
      } else {
          var innerHtml2 = m + ':' + c;
          document.getElementById("clock-disp").innerHTML = innerHtml2;
          document.getElementById("title").innerHTML = innerHtml2;
      }
    }
    
    var t;
    var timer_is_on = 0;
    
    function timedCount() {
        
        if(c == 0 && m == 0) {
          alert('time up');
          window.reload();
        }
        
        if(c == -1) {
          c = 59;
          m = m - 1;
        }
        
        if(c < 10) {
          var innerHtml1 = m + ':0' + c;
          document.getElementById("clock-disp").innerHTML = innerHtml1;
          document.getElementById("title").innerHTML = innerHtml1;
        } else {
          var innerHtml2 = m + ':' + c;
          document.getElementById("clock-disp").innerHTML = innerHtml2;
          document.getElementById("title").innerHTML = innerHtml2;
        }
        
        c = c - 1;
        t = setTimeout(function(){ timedCount() }, 1000);
    }
    function startCount() {
        if (!timer_is_on) {
            timer_is_on = 1;
            timedCount();
        }
    }
    function stopCount() {
        clearTimeout(t);
        timer_is_on = 0;
    }
    
    function resetCount() {
      c = 0;
      m = 0;
      document.getElementById("clock-disp").innerHTML = '0:00';
      document.getElementById("title").innerHTML = '0:00';
      stopCount();
      location.reload();
    }
    
    
  </script>
