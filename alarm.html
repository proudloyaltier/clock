    <title>TIME UP</title>

  <body>
    <center>
      <br>
      <h1 id="Message"></h1>
      <br>
      <button class="btn-primary" onclick="alarmOff()">Stop</button>
      <audio autoplay>
        <source src="alarm-clock-01.mp3" type="audio/mpeg">

  <style>
    .btn-primary {
      border-radius: 4px;

      text-align: center;
    }
    
    .btn-primary:hover {
      background-color: white;

      text-align: center;
      color: darkBlue;

    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;

    background-color: #333;
    }
    
    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover {
        background-color: #111;
    }
  </style>
  <script>
    document.getElementById("Message").innerHTML = localStorage.message;
    function alarmOff() {
      window.location.href = "timer.html";
    }
  </script>
