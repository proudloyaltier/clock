    </ul>
    <h1 id="clock-disp">0:00</h1>
    <center>
    <button onclick="startCount()" class="btn-primary">Start</button>
    <button onclick="stopCount()" class="btn-primary">Stop</button>
    <button onclick="resetCount()" class="btn-primary">Reset</button>
    </center>
<center>
  </body>
  <script>
    var m = 0;
    var c = 0;
    var t;
    var timer_is_on = 0;
    
    function timedCount() {
        
        if(c == 60) {
          c = 0;
          m ++;
        }
        
        if(c < 10) {
          document.getElementById("clock-disp").innerHTML = m + ':0' + c;
          document.getElementById("title").innerHTML = m + ':0' + c;
        } else {
          document.getElementById("clock-disp").innerHTML = m + ':' + c;
          document.getElementById("title").innerHTML = m + ':' + c;
        }
        
        
        document.getElementById("clock-disp").innerHTML = c;
        c = c + 1;
        t = setTimeout(function(){ timedCount() }, 1000);
    }
    function startCount() {
        if (!timer_is_on) {
            timer_is_on = 1;
            timedCount();
        }
    }
    function stopCount() {
        clearTimeout(t);
        timer_is_on = 0;
    }
    
    function resetCount() {
      c = 0;
      document.getElementById("clock-disp").innerHTML = c;
      stopCount();
    }
  </script>
