
<!DOCTYPEhtml>
<html>
  <head>
    <title>Clock</title>
  </head>
  <body>
    <ul id="navbar">
      <li id="li-a"><a class="active" href="index.html">Clock</a></li>
      <li id="li-a"><a href="stopwatch.html">Stopwatch</a></li>
      <li id="li-a"><a href="timer.html">Timer</a></li>
      <li id="li-a"><a href="settings.html">Settings</a></li>
    </ul>
    <h1>Settings</h1><br>
    <div class="w3-dropdown-hover w3-center">
      <button id="2412dropdown" class="btn-primary"></button>
      <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
        <button onclick="time24" class="w3-bar-item w3-button">24 hour time</button>
        <button onclick="time12" class="w3-bar-item w3-button">12 hour time</button>
      </div>
    </div>
  </body>
  <style>
    .btn-primary {
      border-radius: 4px;
      padding: 12px 28px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: 2px solid #4CAF50;
      text-align: center;
    }
    
    .btn-primary:hover {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50; /* Green */
      border-radius: 4px;
      padding: 12px 28px;
      font-size: 12px;
    }
    
    #clock-disp {
      text-align: center;
      color: darkBlue;
      fontWeight: bold;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 60px;
    }
    
    h1 {
      text-align: center;
      fontWeight: bold;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 60px;
    }
    
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    }
    
    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover {
        background-color: #111;
    }
  </style>
  <script>
    if(localStorage.usuk == 'us') {
      document.getElementById("2412dropdown").innerHTML = '12 hour time';
    } else {
      document.getElementById("2412dropdown").innerHTML = '24 hour time';
    }
    
    function time12() {
      localStorage.usuk = 'us';
    }
    
    function time24() {
      localStorage.usuk = 'uk';
    }
  </script>
</html>
