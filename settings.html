
<!DOCTYPEhtml>
<html>
  <head>
    <title>Clock</title>
  </head>
  <body>
    <ul id="navbar">
      <li id="li-a"><a class="active" href="index.html">Clock</a></li>
      <li id="li-a"><a href="stopwatch.html">Stopwatch</a></li>
      <li id="li-a"><a href="timer.html">Timer</a></li>
      <li id="li-a"><a href="settings.html">Settings</a></li>
    </ul>
    <h2>Settings</h2><br>
          <li class="dropdown">
            <button data-toggle="dropdown" onclick="#" id="2412dropdown" class="btn-primary"><span class="caret"></span></button>
            <ul class="dropdown-content">
              <li><p onclick="twelveH()">12 hour time</p></li>
              <br>
              <li><p onclick="twentyfourH()">24 hour time</p></li>
            </ul>
          </li>
  </body>
  <style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    .btn-primary {
      border-radius: 4px;
      padding: 12px 28px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: 2px solid #4CAF50;
      text-align: center;
    }
    
    .btn-primary:hover {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50; /* Green */
      border-radius: 4px;
      padding: 12px 28px;
      font-size: 12px;
    }
    
    #clock-disp {
      text-align: center;
      color: darkBlue;
      fontWeight: bold;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 60px;
    }
    
    h1 {
      text-align: center;
      fontWeight: bold;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 60px;
    }
    
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    }
    
    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover {
        background-color: #111;
    }
  </style>
  <script>
    if(localStorage.usuk == 'us') {
      document.getElementById("2412dropdown").innerHTML = '12 hour time';
    } else {
      document.getElementById("2412dropdown").innerHTML = '24 hour time';
    }
    
    function twelveH() {
      localStorage.usuk = 'us';
      location.reload();
    }
    
    function twentyfourH() {
      localStorage.usuk = 'uk';
      location.reload();
    }
  </script>
</html>
